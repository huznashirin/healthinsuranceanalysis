<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Uploaded Data</h2>
        <div class="table-responsive">
            {{ table | safe }}
        </div>
        
        <h3 class="text-center mt-5">Insurance Charges Distribution</h3>
        <div class="text-center">
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Insurance Charges Distribution">
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Upload Another File</a>
        </div>
    </div>
</body>
</html>
